<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Movie Hangman</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</head>

<body>
    <header class="header-wrapper">
        <h1></h1>
        <h1></h1>
    </header>
    <main class="main-wrapper container">

        <div class="row banner">
            <div class="col-md-3 banner popcornLeft">
                <h4 id="winsBannerH">Wins</h4>
                <h4 id="winTotalH">0</h4>
            </div>
            <div class="box col-md-6 banner">
                <h1 >Welcome to Movie Hangman</h1>
                <h5 id="startMsgH">Select any key to start a new game</h5>
            </div>
            <div class="col-md-3 bammer popcornRight">
                <h4 id="lossesBannerH">Losses</h4>
                <h4 id="lossTotalH">0</h4>
            </div>
        </div>

        <div class="row">
            <div class="noBox col-md-12">
                <h3 id="movieBannerH">Movie Name</h3>
                <h2 id="guessWordH">&nbsp</h2>
                <h2 id="slotWordH">&nbsp</h2>
            </div>
        </div>

        <div class="row">
            <div class="box col-md-3">
                <h3 id="guessBannerH">Guesses Remaining</h3>
                <h3 id="guessesRemainingH">&nbsp</h3>
                <h3>&nbsp</h3>
            </div>
            <div class="col-md-1"></div>
            <div class="box messageBox col-md-4">
                <h3 id="messageBannerH">Messages</h3>
                <h3 id="bottomMsgH">&nbsp</h3>
            </div>

            <div class="col-md-1"></div>
            <div class="box col-md-3">
                <h3 id="lettersBannerH">Letters Guessed</h3>
                <h3 id="lettersGuessedH">&nbsp</h3>
            </div>
        </div>

    </main>
    <footer class="footer-wrapper">
        <h1></h1>
        <h1></h1>
    </footer>     
</body>
</html>
